<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - 里世界</title>
    <link rel="stylesheet" href="../inner_css/common.css">
    <link rel="stylesheet" href="../inner_css/main.css">
    <link rel="stylesheet" href="../inner_css/blog.css">
    <link rel="stylesheet" href="../inner_css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
</head>
<body class="inner-theme article-page">
    <div class="background-animation"></div>
    
    <header class="site-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="site-title">里世界</h1>
                <nav class="site-nav">
                    <a href="../inner_index.html" class="nav-link">首页</a>
                    <a href="#" class="nav-link">文章</a>
                    <a href="#" class="nav-link">关于</a>
                </nav>
            </div>
        </div>
    </header>

    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <button class="theme-toggle" id="themeToggle" title="切换主题">
        <svg class="moon" viewBox="0 0 24 24">
            <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"></path>
        </svg>
        <svg class="sun" viewBox="0 0 24 24">
            <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0-5a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v1a1 1 0 0 0 1 1zm0 20a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-1a1 1 0 0 0-1-1zm13-11h-1a1 1 0 0 0 0 2h1a1 1 0 0 0 0-2zM1 12a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-1a1 1 0 0 0-1-1zm20.485-7.071l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414zM3.515 19.071l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414zM20.485 19.071a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414zM3.515 4.929a1 1 0 0 0 1.414-1.414L3.515 2.101A1 1 0 0 0 2.101 3.515l1.414 1.414z"></path>
        </svg>
    </button>

    <aside id="sidebarContainer" class="sidebar"></aside>

    <div class="container">
        
        <main class="content animate__animated animate__fadeIn">
            <article class="post">
                <header class="post-header">
                    <h1>{{title}}</h1>
                    <time datetime="{{date}}">{{date}}</time>
                </header>
                
                <div class="post-content">
                    {{content}}
                </div>
            </article>
        </main>
    </div>

    <script src="../inner_js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markdown.min.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // 从localStorage获取主题设置
        const savedTheme = localStorage.getItem('inner_theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('inner_theme', newTheme);

            // 添加动画效果
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = 'rotate(0)';
            }, 300);
        });
    </script>
</body>
</html>
